<app-header></app-header>
<ng-sidebar-container>

    <div style="background-color: cadetblue; color: white; height: 100%; font-size: 15px;">
      <app-sidebar></app-sidebar>
    </div>
  </ng-sidebar>
  <div ng-sidebar-content>

    <br><br>
  </div>
</ng-sidebar-container>
